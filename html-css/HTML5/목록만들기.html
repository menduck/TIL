<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMl5 목록만들기</title>
</head>
<body>
  <ol>
    <li>방콕 쇼핑 리스트</li>
    <!-- li자식요소로 ul가 되야하므로 li마감태그 안에 ul가 들어가야 한다. -->
    <li>방콕에서 반드시 들려야 할 베스트
      <ul>
        <li>씨얌</li>
        <li>카오산 로드</li>
      </ul>
    </li> 

    <li>방콕 맛집 리스트</li>
    <li>방콕 관광 리스트</li>
  </ol>
  
</body>
</html>
