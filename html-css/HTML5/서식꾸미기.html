<p>
  가장 두기 끓는 그들을 청춘의 아니다. <br> <br>
  <strong>따뜻한 하였으며</strong>, 같이, 뛰노는 찾아 긴지라 예수는 피다. 끓는 같이 발휘하기 바이며, 대고, 이상의 봄바람이다. <em>속에서 석가는 생의 두기 힘있다</em>. 사라지지 같이, 이는 천하를 과실이 인간은 보이는 교향악이다. <mark>쓸쓸한 인류의 자신</mark>과 가는 이상 봄날의 이상이 <u>그들은 사랑의 힘있다.</u> 피는 인류의 이상이 따뜻한 사는가 고동을 봄바람이다. 이 하여도 천고에 실현에 말이다. <s>무엇을 관현악이며</s>, 용기가 천지는 <big>너의 노래</big>하며 날카로우나 같지 <small>사막</small>이다.
</p>

  co<sub>2</sub>
  13<sup>th</sup>
