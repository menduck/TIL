<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  
</head>
<body class="d-flex align-items-center pt-5 bg-secondary bg-opacity-25">
  <main class="form-login w-50 m-auto ">
  <form>
      <div class="logo text-center">
        <img class="logo w-50"src="/html-css/kdt_html_css/img/logo.png" alt="하이퍼그로스로고">
      </div>
      <h1 class="mb-4 text-center">Please sign in</h1>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGrid" placeholder="username" value="name">
            <label for="floatingInputGrid">User name</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid">
              <option selected>select email</option>
              <option value="1">@naver.com</option>
              <option value="2">@daum.net</option>
              <option value="3">@google.com</option>
            </select>
            <label for="floatingSelectGrid">email</label>
          </div>
        </div>
      </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
      <span id="passwordHelpInline" class="form-text">
        Must be 8-20 characters long.
      </span>
    </div>
    <div class="mb-3 form-check w-50 ">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me!</label>
    </div>
    <div class = "text-center">
      <button type="submit" class="btn btn-primary btn-lg ">Sign in</button>
    </div>
  </form>
</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
