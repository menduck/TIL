<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://github.com/kdt-live/TIL-2nd/blob/master/05_web/day_08/images/01.jpg?raw=true" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://github.com/kdt-live/TIL-2nd/blob/master/05_web/day_08/images/02.jpg?raw=true" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://github.com/kdt-live/TIL-2nd/blob/master/05_web/day_08/images/03.jpg?raw=true" class="d-block w-100" alt="...">
      </div>
    </div>
    <!-- 왼쪽 버튼 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <!-- 오른쪽 버튼 -->
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <h2>두번째 carousel</h2>
  <div id="carouselExample-1" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://github.com/kdt-live/TIL-2nd/blob/master/05_web/day_08/images/04.jpg?raw=true" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://github.com/kdt-live/TIL-2nd/blob/master/05_web/day_08/images/05.jpg?raw=true" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://github.com/kdt-live/TIL-2nd/blob/master/05_web/day_08/images/06.jpg?raw=true" class="d-block w-100" alt="...">
    </div>
  </div>
  <!-- data-bs-target을 carousel id와 맞춰줘야지 해당 슬라이드를 해당 버튼으로 동작할 수 있음. -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample-1" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample-1" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
</body>
</html>
