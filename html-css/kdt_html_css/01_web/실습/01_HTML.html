<!-- 문서의 타입이 html임을 의미 -->
<!DOCTYPE html>

<!-- 전체 페이지의 콘텐츠를 포함 -->
<html lang="en">

<!-- html문서에 관한 설명, 설정 등/ 사용자에게 보이지 않음 -->
<head>

  <!-- 닫는 태그 없음 => 내용에 관한 값이 필요 없기 때문에 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 브라우저 탭에 제목 -->
  <title>Document</title>
  <style>
    h1 {
      color: blue;
    }
  </style>
</head>
<body>
  <p>문단을 작성할때 쓰는 p태그</p>
  <a href="www.naver.com">하이퍼링크 작성할때 쓰는 a태그</a>

  <!-- img태그는 내용값이 없고 속상값만 있음(닫는태그 없음) -->
  <img src="https://random.imagecdn.app/500/150" alt="대체텍스트">
  <hr>

  <h1>메인 제목</h1>
  <h2>중제목</h2>
  <p>이건 <em>emphasis</em> 입니다.</p>
  <p>이건 <strong>strong</strong> 이지요</p>

  <ul>
    <li>와플</li>
    <li>도넛</li>
    <li>빵</li>
  </ul>

  <ol>
    <li>먹고</li>
    <li>자고</li>
    <li>코딩하기</li>
  </ol>

</body>
</html>
