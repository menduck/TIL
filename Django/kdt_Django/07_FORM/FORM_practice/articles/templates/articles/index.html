{% extends 'base.html' %}

{% block content %}
<h1>새로운 게시글 만들기</h1>
<a href="{% url 'articles:create' %}">NEW</a>

<h1>게시글 항목</h1>
{% for article in articles %}
  <p>제목: <a href="{% url 'articles:detail' article.pk %}">{{article.title}}</a> </p>
  <p>내용: {{article.content}} </p>
{% endfor %}
{% endblock content %}
