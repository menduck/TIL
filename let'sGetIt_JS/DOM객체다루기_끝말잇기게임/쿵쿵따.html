<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿵쿵따리 쿵쿵따!</title>
</head>
<body>
  <div><span id="order">1</span>번째 참가자! 단어를 입력해주세요.</div>
  <div>제시어는 <span id="word"></span> 입니다.</div>
  <input type="text">
  <button>입력</button>


  <script>
    const yesOrNo = confirm("게임을 시작하시겠습니까?")
    if(yesOrNo === true){
      const number = parseInt(prompt("게임 총 인원은 몇 명입니까?"));
      
      const $word = document.querySelector('#word');
      const $input = document.querySelector('input');
      const $button = document.querySelector('button');
      const $order = document.querySelector('#order');

      let word;
      let newWord;

      const onClickButton=()=>{
        const order = parseInt($order.textContent);


      
      if(!word){ //제시어가 비워져 있다.
        if(newWord.length === 3){// 3글자인가?
          word = newWord;
          $word.textContent = word;
          
          if(order+1>number){ //현재 순서에 +1 이 총 인원보다 큰가?
            $order.textContent = 1;
          } else{ // 총 인원보다 현재 순서가 작다.
            $order.textContent = order+1;
          }
        }else{ //3글자가 아니다.
          alert("제시어는 3글자이어야 합니다! 1번째 참가자 탈락입니다!")
        }

      }else{ //제시어가 비워있지 않다.
        if(word[word.length-1] === newWord[0] && newWord.length ===3){ //올바르고 3글자
          word = newWord;
          $word.textContent = word;

          if(order+1>number){ //현재 순서에 +1 이 총 인원보다 큰가?
            $order.textContent = 1;
          } else{ // 총 인원보다 현재 순서가 작다.
            $order.textContent = order+1;
          }

        } else{ //올바르지 않고 세글자도 아님.
          alert(`${order}번째 참가자가 패배했습니다.`)

        }

      }

      $input.value="";
      $input.focus();


      } //onClickButton의 끝 

      




      const onInput =(event)=>{
        newWord = event.target.value;
      };
      $input.addEventListener('input',onInput);
      $button.addEventListener('click',onClickButton)


      
    } else{ //게임 시작 안한다 했을때
    window.close();
    };

    
  </script>
</body>
</html>
